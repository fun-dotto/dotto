repos:
  - repo: local
    hooks:
      - id: check-env-keys
        name: Check .env.keys file security
        entry: bash -c 'scripts/pre-commit-check-env.sh'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
      - id: check-dart-format
        name: Check Dart format
        entry: bash -c 'scripts/pre-commit-check-format.sh'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
