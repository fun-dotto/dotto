name: dotto
description: For FUN Students
publish_to: "none"

version: 1.5.0+0

environment:
  sdk: ">=3.0.3 <4.0.0"

dependencies:
  app_links: ^6.4.0
  carousel_slider: ^5.0.0
  cloud_firestore: ^5.5.0
  collection: ^1.18.0
  cupertino_icons: ^1.0.8
  firebase_analytics: ^11.5.2
  firebase_app_check: ^0.3.2
  firebase_auth: ^5.4.0
  firebase_core: ^3.8.0
  firebase_crashlytics: ^4.3.9
  firebase_database: ^11.2.0
  firebase_messaging: ^15.2.0
  firebase_remote_config: ^5.4.7
  firebase_storage: ^12.4.0
  flutter:
    sdk: flutter
  flutter_datetime_picker_plus: ^2.2.0
  flutter_local_notifications: ^19.0.0
  flutter_localizations:
    sdk: flutter
  flutter_overboard: ^3.1.3
  flutter_pdfview: ^1.4.0
  flutter_rating_bar: ^4.0.1
  flutter_riverpod: ^2.5.1
  flutter_slidable: ^4.0.0
  flutter_staggered_grid_view: ^0.7.0
  flutter_svg: ^2.0.9
  freezed_annotation: ^3.0.0
  geolocator: ^14.0.0
  google_sign_in: ^6.2.2
  intl: ^0.19.0
  minio: ^3.5.6
  package_info_plus: ^8.1.0
  path: ^1.9.0
  path_provider: ^2.1.3
  settings_ui: ^2.0.2
  share_plus: ^10.1.0
  shared_preferences: ^2.2.3
  sqflite: ^2.3.3
  timezone: ^0.10.0
  url_launcher: ^6.2.6

dev_dependencies:
  analyzer: 7.3.0
  build_runner: ^2.4.15
  flutter_launcher_icons: ^0.14.1
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.5
  flutter_test:
    sdk: flutter
  freezed: ^3.0.6
  json_serializable: ^6.8.0
  mockito: ^5.4.0
  very_good_analysis: ^8.0.0

flutter:
  assets:
    - assets/
  fonts:
    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/Noto_Sans_JP/static/NotoSansJP-Thin.ttf
          weight: 100
        - asset: assets/fonts/Noto_Sans_JP/static/NotoSansJP-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Noto_Sans_JP/static/NotoSansJP-Light.ttf
          weight: 300
        - asset: assets/fonts/Noto_Sans_JP/static/NotoSansJP-Regular.ttf
          weight: 400
        - asset: assets/fonts/Noto_Sans_JP/static/NotoSansJP-Medium.ttf
          weight: 500
        - asset: assets/fonts/Noto_Sans_JP/static/NotoSansJP-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Noto_Sans_JP/static/NotoSansJP-Bold.ttf
          weight: 700
        - asset: assets/fonts/Noto_Sans_JP/static/NotoSansJP-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Noto_Sans_JP/static/NotoSansJP-Black.ttf
          weight: 900
    - family: Murecho
      fonts:
        - asset: assets/fonts/Murecho/static/Murecho-Thin.ttf
          weight: 100
        - asset: assets/fonts/Murecho/static/Murecho-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Murecho/static/Murecho-Light.ttf
          weight: 300
        - asset: assets/fonts/Murecho/static/Murecho-Regular.ttf
          weight: 400
        - asset: assets/fonts/Murecho/static/Murecho-Medium.ttf
          weight: 500
        - asset: assets/fonts/Murecho/static/Murecho-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Murecho/static/Murecho-Bold.ttf
          weight: 700
        - asset: assets/fonts/Murecho/static/Murecho-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Murecho/static/Murecho-Black.ttf
          weight: 900
  uses-material-design: true
  disable-swift-package-manager: false

flutter_launcher_icons:
  android: true
  ios: true
  web: false
  image_path: "assets/icon1024x1024.png"
  remove_alpha_ios: true

flutter_native_splash:
  color: "#ffffff"
  image: "assets/icon768x768.png"